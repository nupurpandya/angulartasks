<div class="form-class d-flex justify-content-center">
<form [formGroup]="userForm" (ngSubmit)="condition?postData():editUser()" class="w-50" >
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="mb-3">
        <label  for="address">Address</label>
      <input type="text"  id="address" class="form-control" formControlName="address">
    </div>
    <div class="mb-3">
        <label for="password">Password</label>
      <input type="password"  id="password" class="form-control" formControlName="password">
    </div>
    <!-- <input type="text" name="nupur" id="nupur" #inputref>
    <button (click)="getRef(inputref)">REFERENCE</button> -->
    <button type="submit" class="btn btn-primary" >{{buttonnamechange}}</button>
  </form>
</div>
